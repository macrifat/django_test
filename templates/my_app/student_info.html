{% extends 'my_app/base.html' %}


{% block body_block %}
    <h1>Student info </h1>


<h3>Student Name : {{student_info.first_name}}{{student_info.last_name}}</h3>
<h3> Email : {{student_info.Email}}</h3>
<h3> phone: {{student_info.phone}}</h3>

<a href="{% url 'my_app:student_update' student_id=student_info.id %}" class="btn btn-primary">Update</a>
<a href="{% url 'my_app:student_delete' student_id=student_info.id %}" class="btn btn-primary">Delete</a>

{% endblock %}
